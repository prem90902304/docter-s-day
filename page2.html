<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor‚Äôs Day Big Surprise! üéâ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #fff0f5;
      text-align: center;
      animation: colorFlash 3s infinite alternate;
    }

    h1 {
      color: #d81b60;
      font-size: 2.5rem;
      margin: 20px;
      white-space: pre-wrap;
    }

    p {
      color: #333;
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 80%;
    }

    img {
      max-width: 90%;
      max-height: 50vh;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    @keyframes colorFlash {
      0% { background-color: #fff0f5; }
      50% { background-color: #ffe4e1; }
      100% { background-color: #fff0f5; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ff4081;
      left: 50%;
      top: 100vh;
      transform: translateX(-50%) rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4081;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 18px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 0 8px #d81b60;
      cursor: pointer;
      z-index: 999;
    }

    .back-btn:hover {
      background-color: #ad1457;
      box-shadow: 0 0 12px #ad1457;
    }
  </style>
</head>
<body>

<h1 id="typeText"></h1>

<p>You‚Äôre not just a Doctor... You‚Äôre our Superhero! üíâ‚ù§Ô∏è</p>

<img src="doctor-surprise.png" alt="Surprise Image">

<audio id="surpriseMusic" src="doctor-surprise.mp3" autoplay loop></audio>

<a href="index.html" class="back-btn">‚¨ÖÔ∏è Back</a>

<script>
  // Confetti blast repeatedly
  function blastConfetti() {
    const duration = 10 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 10,
        spread: 90,
        origin: { x: Math.random(), y: Math.random() / 2 },
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }
  blastConfetti();

  // Typewriter effect
  const text = "üíñ Happy Doctor‚Äôs Day Akka! üíñ\n\nThank you for healing lives & hearts.\nYou are Loved... Respected... and Celebrated Today! üéâ";
  let index = 0;
  function typeWriter() {
    if (index < text.length) {
      document.getElementById('typeText').innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 50);
    } else {
      // After typing ends, show final message
      setTimeout(() => {
        document.getElementById('typeText').innerHTML += "\n\n‚ù§Ô∏è Thank You for Healing Hearts and Lives! ‚ù§Ô∏è";
      }, 500);
    }
  }
  typeWriter();

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 400);

  // Unmute music on first tap
  const music = document.getElementById('surpriseMusic');
  document.body.addEventListener('click', function enableMusic() {
    music.muted = false;
    music.play();
    document.body.removeEventListener('click', enableMusic);
  });
</script>

</body>
</html>
