<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You Akka - Doctor‚Äôs Day Special ‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec, #f8bbd0);
      background-size: 500% 500%;
      animation: bgFade 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes bgFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      background: linear-gradient(90deg, #d81b60, #1976d2);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .heartbeat {
      width: 60px;
      height: 60px;
      margin: 10px auto;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    img {
      max-width: 85%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      margin: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    img:nth-of-type(2) {
      max-width: 50%;
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #typeText {
      color: #424242;
      font-size: 1.05rem;
      margin: 15px 25px;
      max-width: 90%;
      white-space: pre-wrap;
      line-height: 1.6;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeInText 1s ease forwards 2s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .particle, .emoji {
      position: fixed;
      top: 100vh;
      left: 50%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      animation: floatUp 8s linear infinite;
    }

    .emoji {
      font-size: 1.4rem;
      animation: floatUpEmoji 7s ease-out infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    @keyframes floatUpEmoji {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .music-controls {
      position: fixed;
      bottom: 70px;
      right: 20px;
      display: flex;
      gap: 8px;
      z-index: 999;
    }

    .music-controls button {
      background-color: #d81b60;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      box-shadow: 0 0 6px #d81b60;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 8px #1976d2;
      font-size: 0.85rem;
      z-index: 999;
    }
  </style>
</head>
<body>

<svg class="heartbeat" viewBox="0 0 32 29.6">
  <path fill="#e91e63" d="M23.6,0c-3.4,0-6.4,1.8-8,4.5C13.8,1.8,10.8,0,7.4,0C3.1,0,0,3.1,0,7.4c0,4.8,4.1,8.7,10.3,14.3l5.3,4.8l5.3-4.8
  C27.9,16.1,32,12.2,32,7.4C32,3.1,28.9,0,24.6,0H23.6z"/>
</svg>

<h1>Happy Doctor‚Äôs Day Akka üéâ</h1>

<img src="doctor-thankyou.png" alt="Thank You Doctor Image">
<img src="thankyou-badge.png" alt="Thank You Badge">

<div id="typeText"></div>

<audio id="bgMusic" src="doctor-ending.mp3" autoplay loop></audio>

<a href="index.html" class="back-btn">‚¨ÖÔ∏è Home</a>

<script>
  const text = "Dear Akka,\n\nBehind every healed patient, there‚Äôs a doctor who cares‚Ä¶\nBehind every smiling family, there‚Äôs a doctor who comforts‚Ä¶\n\nAnd behind all of that‚Ä¶ there‚Äôs YOU ‚ù§Ô∏è\n\nThank you for being our constant support, our hero in a white coat.\n\nHappy Doctor‚Äôs Day! üå∏";
  let index = 0;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById('typeText').innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 35);
    }
  }
  typeWriter();

  // Confetti burst on load
  window.onload = () => {
    confetti({
      particleCount: 200,
      spread: 120,
      origin: { y: 0.6 }
    });
  };

  // Floating white particles
  setInterval(() => {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (Math.random() * 4 + 6) + 's';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 9000);
  }, 400);

  // Floating emojis (‚ù§Ô∏è, ‚ú®, üòä)
  const emojis = ['‚ù§Ô∏è', '‚ú®', 'üòä'];
  setInterval(() => {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.fontSize = (Math.random() * 10 + 20) + 'px';
    emoji.style.animationDuration = (Math.random() * 3 + 5) + 's';
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 7000);
  }, 700);

</script>

</body>
</html>
