<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor‚Äôs Day - Thank You Akka ‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec, #f8bbd0);
      background-size: 500% 500%;
      animation: bgFade 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes bgFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      background: linear-gradient(90deg, #d81b60, #1976d2);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .heartbeat {
      width: 80%;
      max-width: 600px;
      height: 100px;
      margin: 10px auto 20px auto;
      display: block;
    }

    .heartbeat polyline {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 2s linear infinite;
      stroke: #e91e63;
      stroke-width: 4;
      fill: none;
    }

    @keyframes dash {
      to { stroke-dashoffset: 0; }
    }

    #typeText {
      color: #424242;
      font-size: 1.05rem;
      margin: 15px 25px;
      max-width: 90%;
      white-space: pre-wrap;
      line-height: 1.6;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeInText 1s ease forwards 2s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .particle, .emoji {
      position: fixed;
      top: 100vh;
      left: 50%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      animation: floatUp 8s linear infinite;
    }

    .emoji {
      font-size: 1.4rem;
      animation: floatUpEmoji 7s ease-out infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    @keyframes floatUpEmoji {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 8px #1976d2;
      font-size: 0.85rem;
      z-index: 999;
    }
  </style>
</head>
<body>

<h1>Thank You, Akka ‚ù§Ô∏è</h1>

<!-- Animated SVG ECG Heartbeat -->
<svg class="heartbeat" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <polyline points="
    0,50 50,50 70,20 90,80 110,50 150,50
    170,20 190,80 210,50 250,50 300,20 320,80 340,50 500,50" />
</svg>

<div id="typeText"></div>

<audio id="bgMusic" src="doctor-ending.mp3" autoplay loop></audio>

<a href="index.html" class="back-btn">‚¨ÖÔ∏è Home</a>

<!-- Developed by Prem -->
<p style="
  position: fixed;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.7rem;
  color: #888;
  opacity: 0.8;
  margin: 0;
">
  Developed by Prem 
</p>

<script>
  const text = "Dear Akka,\n\nOn this special Doctor‚Äôs Day‚Ä¶\n\nWe just want to pause‚Ä¶ and say‚Ä¶\n\nThank you for every sleepless night‚Ä¶\nFor every patient you healed‚Ä¶\nFor every smile you brought to worried faces‚Ä¶\n\nYou‚Äôre not just our doctor‚Ä¶ You‚Äôre our blessing‚Ä¶ our pride‚Ä¶ our heartbeat ‚ù§Ô∏è\n\nStay amazing always!";

  let index = 0;
  function typeWriter() {
    if (index < text.length) {
      document.getElementById('typeText').innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 35);
    }
  }
  typeWriter();

  // Confetti on load
  window.onload = () => {
    confetti({
      particleCount: 250,
      spread: 160,
      startVelocity: 45,
      origin: { y: 0.6 }
    });
    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 120,
        startVelocity: 30,
        origin: { y: 0.3 }
      });
    }, 2000);
  };

  // Floating white particles
  setInterval(() => {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (Math.random() * 4 + 6) + 's';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 9000);
  }, 400);

  // Floating emojis (‚ù§Ô∏è, ‚ú®, üòä)
  const emojis = ['‚ù§Ô∏è', '‚ú®', 'üòä'];
  setInterval(() => {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.fontSize = (Math.random() * 10 + 20) + 'px';
    emoji.style.animationDuration = (Math.random() * 3 + 5) + 's';
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 7000);
  }, 700);

  // Music auto-unmute on first click
  const music = document.getElementById('bgMusic');
  document.body.addEventListener('click', function enableMusic() {
    music.muted = false;
    music.play();
    document.body.removeEventListener('click', enableMusic);
  });

  // Stop music when leaving the page
  window.addEventListener('beforeunload', function() {
    music.pause();
    music.currentTime = 0;
  });
</script>

</body>
</html>
